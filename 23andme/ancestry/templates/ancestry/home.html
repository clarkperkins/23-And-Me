{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>23andMe API test</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
                
                <!-- Bootstrap -->
                <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
                    
                    <!-- Move the body down to accomodate the navbar -->
                    <style>
                        body {
                            padding-top: 70px;
                            padding-bottom: 20px;
                        }
                    </style>
                    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'ancestry:home' %}">23andMe API test</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% if logged_in %}
                        <li><a href="{% url 'ancestry:api_logout' %}">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'ancestry:api_login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        
        <div class="container">
            
            <div class="jumbotron text-center">
                <h1>23andMe API test</h1>
                {% if logged_in %}
                
                {% endif %}
            </div>
            
            <hr>
            
            <footer>
                <p>&copy; Clark Perkins 2014</p>
            </footer>
        </div> <!-- /container -->
        
        
        <!-- Bootstrap core JavaScript
         ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
